<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 03</title>
  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="page">

    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo é preencher esse formulário de inscrição</p>
    </header>

    <form action="" id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title" class="">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input required type="text" name="" id="event-title">
          </div>

          <div class="input-wrapper">
            <label for="event-link" class="">Link do evento <span>(comece com https://)</span></label>
            <input type="url" name="" id="event-link">
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp" class="">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" name="" id="event-whatsapp">
          </div>

          <div class="input-wrapper">
            <label for="event-info" class="">Informações extras</label>
            <textarea name="" id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category" class="">Categoria</label>
            <select name="" id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email" class="">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" name="" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password" class="">Senha de acesso para os participantes<span>(mínimo 8
                caracteres)</span></label>
            <input type="password" name="" id="event-password">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="" id="event-private">
            <label for="event-private" class="">Evento Privado</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e Hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date" class="">Data</label>
              <input type="date" name="" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin" class="">Das</label>
              <input type="time" name="" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end" class="">Até</label>
              <input type="time" name="" id="event-end">
            </div>
          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input type="submit" name="" form="my-form" class="button" value="Salvar evento" id="">
    </footer>
  </div>

</body>

</html>
